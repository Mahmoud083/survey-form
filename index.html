<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 id="title">Student Experience Survey</h1>
    <p id="description">Help us improve your learning journey by filling out this short survey</p>

    <form id="survey-form">
      <label for="name" id="name-label">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email" id="email-label">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="number" id="number-label">Your Age:</label>
      <input type="number" id="number" name="age" min="10" max="100" placeholder="Enter your age" required />

      <label for="dropdown">What is your current role?</label>
      <select id="dropdown" name="role" required>
        <option value="">Select an option</option>
        <option value="student">Student</option>
        <option value="graduate">Graduate</option>
        <option value="other">Other</option>
      </select>

      <p>Would you recommend this platform to a friend?</p>
      <label><input type="radio" name="recommend" value="yes" /> Yes</label>
      <label><input type="radio" name="recommend" value="no" /> No</label>

      <p>What topics do you want to learn more about?</p>
      <label><input type="checkbox" name="topics" value="frontend" /> Front-End</label>
      <label><input type="checkbox" name="topics" value="backend" /> Back-End</label>
      <label><input type="checkbox" name="topics" value="ai" /> AI & ML</label>

      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" placeholder="Share your thoughts..."></textarea>

      <button type="submit" id="submit">Submit</button>
    </form>
  </div>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
